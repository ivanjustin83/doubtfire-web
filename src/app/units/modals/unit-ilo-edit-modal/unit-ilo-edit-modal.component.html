<div class="unit-ilo-edit-modal">
  <form class="form-horizontal" (ngSubmit)="saveILO()" role="form">
    <div mat-dialog-title>
      <h3>{{ isNew ? 'Create Learning Outcome' : 'Edit Learning Outcome: ' + ilo.iloNumber }}</h3>
    </div>
    <div mat-dialog-content>
      <div class="form-group" required>
        <label class="col-sm-3 control-label">Name</label>
        <div class="col-sm-7">
          <input
            matInput
            type="text"
            class="form-control"
            [(ngModel)]="ilo.name"
            placeholder="Outcome Name"
            name="name"
          />
        </div>
      </div>
      <div class="form-group" required>
        <label class="col-sm-3 control-label">Abbreviation</label>
        <div class="col-sm-7">
          <input
            matInput
            type="text"
            class="form-control"
            [(ngModel)]="ilo.abbreviation"
            placeholder="ABBR"
            name="abbreviation"
          />
        </div>
      </div>
      <div class="form-group" required>
        <label class="col-sm-3 control-label">Description</label>
        <div class="col-sm-7">
          <textarea
            matInput
            class="form-control"
            [(ngModel)]="ilo.description"
            placeholder="Enter markdown description..."
            name="description"
            style="height: 200px"
          ></textarea>
        </div>
      </div>
    </div>
    <div mat-dialog-actions class="modal-footer text-right">
      <button mat-button type="button" (click)="close()">Cancel</button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!ilo.name || !ilo.abbreviation || !ilo.description"
      >
        {{ isNew ? 'Create' : 'Update' }}
      </button>
    </div>
  </form>
</div>
